<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone Website</title>

    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <nav class="div_flex">
      <div class="left">
        <img src="./assets/images/menu.png" alt="" class="nav_menu" id="menu" />
        <img src="./assets/images/logo.png" alt="" class="nav_logo" />
      </div>
      <div class="middle">
        <div class="search_box">
          <input
            type="search"
            name="search"
            class="input_search"
            id="search"
            placeholder="Search"
            aria-label="search"
          />
          <a href="#">
            <img src="./assets/images/search.png" alt="" />
          </a>
        </div>
        <img
          src="./assets/images/voice-search.png"
          alt=""
          class="voice_search"
        />
      </div>
      <div class="right">
        <img src="./assets/images/upload.png" alt="" />
        <img src="./assets//images/more.png" alt="" />
        <img src="./assets//images/notification.png" alt="" />
        <img src="./assets//images/Jack.png" alt="" class="user_icon" />
      </div>
    </nav>
    <!-- container -->
  
  </body>
</html>
